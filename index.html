<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="list_design.css" />
    <script
      src="https://kit.fontawesome.com/ebf5d5da1d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>할일 앱</h1>
      </div>
      <section class="input-area">
        <input type="text" placeholder="업무를 입력해주세요!" id="todo-input" />
        <button id="add-todo">추가</button>
      </section>
      <section class="task-area" id="main-area">
        <div class="task-tabs">
          <div id="all" class="menu">모든 리스트</div>
          <div class="under-line"></div>
          <div id="ongoing" class="menu">미완료</div>
          <div id="done" class="menu">완료</div>
        </div>
        <div id="task-board"></div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="list_function.js"></script>
  </body>
</html>
